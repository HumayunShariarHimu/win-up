<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 10 Update</title>
<style>
  html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    background:#0078D7;
    font-family:"Segoe UI", Roboto, Arial, sans-serif;
    color:white;
    display:flex; justify-content:center; align-items:center;
    overflow:hidden;
  }
  .update-screen {
    text-align:center;
    width:100%;
  }
  .windows-logo {
    display:flex; justify-content:center; margin-bottom:50px;
  }
  .windows-logo div { width:50px; height:50px; margin:2px; background:white; }

  .loader-wrapper {
    position: relative;
    width:180px; height:180px;
    margin:0 auto 40px;
  }
  .circle-bg {
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    border-radius:50%;
    border:12px solid rgba(255,255,255,0.2);
  }
  .circle-progress {
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    border-radius:50%;
    border:12px solid rgba(255,255,255,0.2);
    border-top-color:white;
    transform: rotate(-90deg);
    transform-origin:center;
  }

  .percent {
    font-size:60px; font-weight:bold;
    line-height:180px;
    position:absolute;
    width:100%;
    top:0; left:0;
    text-align:center;
  }

  .status { font-size:24px; margin-bottom:6px; }
  .sub-status { font-size:18px; opacity:0.85; margin-bottom:20px; }
  .eta { font-size:16px; opacity:0.9; margin-top:8px; }

</style>
</head>
<body>
<div class="update-screen">
  <div class="windows-logo">
  </div>

  <div class="loader-wrapper">
    <div class="circle-bg"></div>
    <div class="circle-progress" id="circle-progress"></div>
    <div class="percent" id="percent">0%</div>
  </div>

  <div class="status" id="status">Working on updates…</div>
  <div class="sub-status">Don't turn off your PC.</div>
  <div class="eta" id="eta">Estimated time: -- min</div>
</div>

<script>
(function(){
  const percentEl = document.getElementById('percent');
  const statusEl = document.getElementById('status');
  const etaEl = document.getElementById('eta');
  const circle = document.getElementById('circle-progress');

  const stages = [
    {to:5,msg:'Working on updates…'},
    {to:20,msg:'Downloading updates…'},
    {to:45,msg:'Installing updates…'},
    {to:65,msg:'Configuring settings…'},
    {to:85,msg:'Applying updates…'},
    {to:95,msg:'Finalizing…'},
    {to:100,msg:'Complete'}
  ];

  let p = 0, idx = 0;

  function step(){
    const inc = Math.ceil(Math.random()*3);
    p = Math.min(stages[idx].to, p + inc);
    percentEl.textContent = p + '%';
    statusEl.textContent = stages[idx].msg;
    etaEl.textContent = 'Estimated time: ' + Math.max(1, Math.round((100-p)*0.2)) + ' min';

    // Rotate circle-progress proportionally
    const degree = (p/100)*360;
    circle.style.transform = `rotate(${degree-90}deg)`;

    if(p >= stages[idx].to) idx = Math.min(idx+1, stages.length-1);

    if(p < 100){
      setTimeout(step, 400 + Math.random()*600);
    } else {
      setTimeout(()=>{
        statusEl.textContent = 'Your PC will restart now…';
        setTimeout(()=>{
          document.body.innerHTML = '<div style="height:100vh;display:flex;justify-content:center;align-items:center;font-family:Segoe UI, Roboto, Arial,sans-serif;color:white;font-size:48px;font-weight:bold;">Welcome</div>';
        },1200);
      },800);
    }
  }

  setTimeout(step,500);

})();
</script>
</body>
</html>
